server:
  port: 8080

spring:
  application:
      name: usuarios
  datasource:
    url: jdbc:mysql://localhost:3307/bandas_db_user?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: bandas_user
    password: bandas_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Usar 'create' si quieres que borre y rehaga todo en cada arranque
                        # Usar 'update' para que actualice el esquema sin perder datos
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/tfm-bandas
          # Alternativa equivalente:
          # jwk-set-uri: http://localhost:8080/realms/tfm/protocol/openid-connect/certs

logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true